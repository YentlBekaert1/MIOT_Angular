<div class="table-container"  data-simplebar id="content" data-simplebar-auto-hide="true">
  <table mat-table [dataSource]="contentAct"  class="mat-elevation-z8">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let activities"> {{activities.start_date_local}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let activities"> {{activities.name}} </td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let activities"> {{((activities.moving_time)/3600 | number: '1.0-0')  + ":" + (((activities.moving_time)/60)%60 | number: '1.0-0') + ":" + ((activities.moving_time)%60 | number: '1.0-0')}} </td>
    </ng-container>

    <!-- Distance Column -->
    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef> Distance </th>
      <td mat-cell *matCellDef="let activities"> {{activities.distance / 1000 | number: '1.0-2'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
    mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
