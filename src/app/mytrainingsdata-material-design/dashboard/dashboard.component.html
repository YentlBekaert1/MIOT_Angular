<div class ="page">
  <mat-grid-list  #grid [cols]="cols" rowHeight="4:1" gutterSize="20px" >
    <mat-grid-tile [colspan] = "1" [rowspan] ="2"><mat-card class="example-card-small">Simple card</mat-card></mat-grid-tile>
    <mat-grid-tile [colspan] = "1" [rowspan] ="2"><mat-card class="example-card-small">Simple card</mat-card></mat-grid-tile>
    <mat-grid-tile [colspan] = "1" [rowspan] ="2"><mat-card class="example-card-small">Simple card</mat-card></mat-grid-tile>
    <mat-grid-tile [colspan] = "1" [rowspan] ="2"><mat-card class="example-card-small">Simple card</mat-card></mat-grid-tile>

    <mat-grid-tile [colspan] = "2" [rowspan] ="6">

      <mat-card class="example-card-large">
        <h2>THIS WEEKS ACTIVITIES</h2>
         <div class="piechartcontainer">
          <p-chart type="pie" [data]="pieChartData"  [responsive]="true" [options]="pieChartOptions" width="100%" height="100%"></p-chart>
         </div>

      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan] = "2" [rowspan] ="6">
      <mat-card class="example-card-large">
        <h2>LAST ACTIVITIES</h2>
        <div class="table-container ">
          <table mat-table [dataSource]="dataSource" class="" >
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let activities"> {{activities.date}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let activities"> {{activities.name}} </td>
            </ng-container>

            <!-- Time Column -->
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let activities"> {{activities.time}} </td>
            </ng-container>

            <!-- Distance Column -->
            <ng-container matColumnDef="distance">
              <th mat-header-cell *matHeaderCellDef> Distance </th>
              <td mat-cell *matCellDef="let activities"> {{activities.distance}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
            <tr
            mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="clickedRows.add(row)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"></tr>
          </table>
        </div>
    </mat-card></mat-grid-tile>
  </mat-grid-list>
</div>
