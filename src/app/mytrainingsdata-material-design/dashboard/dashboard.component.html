<div classs ="page">
  <mat-grid-list  #grid [cols]="cols" rowHeight="4:1" gutterSize="20px" >
    <mat-grid-tile [colspan] = "1" [rowspan] ="2"><mat-card class="example-card-small">Simple card</mat-card></mat-grid-tile>
    <mat-grid-tile [colspan] = "1" [rowspan] ="2"><mat-card class="example-card-small">Simple card</mat-card></mat-grid-tile>
    <mat-grid-tile [colspan] = "1" [rowspan] ="2"><mat-card class="example-card-small">Simple card</mat-card></mat-grid-tile>
    <mat-grid-tile [colspan] = "1" [rowspan] ="2"><mat-card class="example-card-small">Simple card</mat-card></mat-grid-tile>

    <mat-grid-tile [colspan] = "2" [rowspan] ="6">
      <mat-card class="example-card-large">
        <mat-list role="list">
          <p-chart type="pie" [data]="data"></p-chart>
        </mat-list>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan] = "2" [rowspan] ="6">
      <mat-card class="example-card-large">
  <div class="spinner-container">
      <mat-progress-spinner
      class="spinner"
      [color]="color"
      [mode]="mode"
      [value]="value"
      [diameter] = 250>
      </mat-progress-spinner>
    </div>
  <div class="spinner-container">
      <mat-progress-spinner
      class="spinner"
      [color]="color"
      [mode]="mode"
      [value]="value"
      [diameter] = 250>
    </mat-progress-spinner>
    </div>
    </mat-card></mat-grid-tile>
  </mat-grid-list>
</div>
