<div class="usersettingspage">
  <p>Usersettings works!</p>
  <a href="https://www.strava.com/oauth/authorize?client_id=33929&response_type=code&redirect_uri=http://localhost:4200/usersettings&response_type=code&scope=activity:read_all">connect to strava</a>
  <p *ngIf="athlete">{{athlete.username}}</p>
  <div *ngFor="let act of activities$ | async">{{act.name}}</div>
  <div>{{(refresh_token$ | async)}}</div>
  <div>{{(boolToken$ | async)}}</div>
</div>
