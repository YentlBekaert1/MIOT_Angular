
<div class="table-container" data-simplebar id="content" data-simplebar-auto-hide="true">
    <table mat-table [dataSource]="content" class="mat-elevation-z8" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight (g)</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef> Calories (g)</th>
        <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
      </ng-container>

      <ng-container matColumnDef="sugar">
        <th mat-header-cell *matHeaderCellDef> Sugar (g)</th>
        <td mat-cell *matCellDef="let element"> {{element.sugar}} </td>
      </ng-container>

      <ng-container matColumnDef="fat">
        <th mat-header-cell *matHeaderCellDef> Fat (g)</th>
        <td mat-cell *matCellDef="let element"> {{element.fat}} </td>
      </ng-container>

      <ng-container matColumnDef="protiens">
        <th mat-header-cell *matHeaderCellDef> Protiens (g)</th>
        <td mat-cell *matCellDef="let element"> {{element.protiens}} </td>
      </ng-container>

      <ng-container matColumnDef="sel">
        <th mat-header-cell *matHeaderCellDef> Sel (g)</th>
        <td mat-cell *matCellDef="let element"> {{element.sel}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
      (click)="handleDetailClick(row)"
      routerLink="'/maintenance/data/'+row.Id"
      ></tr>

</table>
</div>
