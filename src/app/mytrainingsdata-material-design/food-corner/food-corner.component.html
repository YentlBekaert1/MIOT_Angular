<div class="container">
  <mat-tab-group>
    <mat-tab label="Overview">
      <div class="tab-page">
        <h1>List of products</h1>

        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input (input)="updateFoodSearchTerm($event)" matInput>
        </mat-form-field>

        <app-food-table [content]="foodData$ | async | foodFilter: foodSearchTerm" (detailClick)="goToFoodDetails($event)"></app-food-table>
        <p>Food list is under construction.</p>
      </div>
    </mat-tab>
    <mat-tab label="Add new">
      <div class="tab-page">
        <h1>Add new</h1>
        <p>Here you can add a new item.</p>
        <app-food-form></app-food-form>
    </div>
    </mat-tab>
  </mat-tab-group>
</div>
